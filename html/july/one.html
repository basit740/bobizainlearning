<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>

		<style>
			.card {
				width: 300px;
				height: 300px;
				border: 1px solid gray;
				border-radius: 5px;
				margin: 0 auto;
			}
			.card img {
				width: 100%;
				height: 150px;
				background-size: cover;
			}
			.info {
				width: 100%;

				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="profiles">
			<div class="card">
				<div class="img-container">
					<img src="profile.jpeg" alt="" />
				</div>
				<div class="info">
					<h2>Basit Ali</h2>
					<p>I am a freelancer web developer.</p>
				</div>
			</div>
		</div>
	</body>
</html>
