<html>
	<head>
		<title>Radio Button Checked</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
			integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<style>
			li {
				color: green;
			}

			.search {
				display: flex;
				justify-content: center;
				align-items: center;
				width: 150px;
				height: 30px;
				padding: 10px;
				border: 2px solid black;
			}
			.search input {
				border: none;
				padding: 10px;
				outline: none;
			}
			i {
				display: block;

				width: 100%;
				height: 100%;
				background-color: rgb(230, 223, 223);
			}
		</style>
	</head>
	<body>
		<div class="search">
			<input type="text" class="search-input" placeholder="Search here ..." />
			<i class="fa-solid fa-magnifying-glass"></i>
		</div>
		<form>
			<div class="Nationality">
				<input
					type="radio"
					name="nationality"
					id="nation"
					checked
					value="Pakistani"
				/>
				Pakitani
				<input
					type="radio"
					name="nationality"
					id="nation2"
					checked
					value="Indian"
				/>
				Indian
			</div>

			<div class="my-room">
				<input type="checkbox" checked id="ac" name="ac" value="AC" /> AC
				<input
					type="checkbox"
					checked
					id="laptop"
					name="laptop"
					value="Laptop"
				/>
				Laptop

				<input type="checkbox" id="table" name="table" value="Table" /> Table
				<input type="checkbox" id="oven" name="oven" value="Oven" /> Oven
				<input type="checkbox" id="freezer" name="freezer" value="Freezer" />
				Freezer
				<input
					type="checkbox"
					id="whiteboard"
					name="whiteboard"
					value="Whiteboard"
				/>
				Whiteboard
			</div>
			<input type="submit" />

			<div class="my-room-things">
				<h3>Things in my room</h3>
				<ul></ul>
			</div>
		</form>

		<script>
			const form = document.querySelector('form');

			const allCbx = document.querySelectorAll('input[type="checkbox"]');
			const list = document.querySelector('ul');

			allCbx.forEach((cbx) => {
				cbx.addEventListener('change', (e) => {
					if (e.target.checked) {
						const li = document.createElement('li');
						li.innerText = e.target.value;
						li.setAttribute('id', e.target.value);
						list.appendChild(li);
					} else {
						document.querySelector('#' + e.target.value).innerText = '';
					}
				});
			});

	</body>
</html>
