<html>
	
	<head>
		<title>Colspan HTML</title>
		
		<style>
			
			td,th{
				border:1px solid black;
				padding:10px;
				text-align: center;
				}
		</style>
	</head>

	<body>
		
		<h3>Result Card</h3>

		<table>
			
			<tr>
				<th>Name</th>
				<th colspan="2">Mobile Number</th>
			</tr>

			<tr>
				<td>Basit</td>
				<td>1283uo8432</td>
				<td>783841-2347</td>
			</tr>
			<tr>
				<td>John</td>
				<td>182374891</td>
				<td>17238471394713</td>
			</tr>
		</table>

	</body>

</html>
